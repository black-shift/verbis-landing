<section class="intro">
  {% include navbar.html %}

  <div class="intro-in">
    <img class="into-title" src="{{ site.home-icon-url }}"/>
    <h1 class="intro-title">verbis</h1>
    <h2 class="intro-subtitle">Improve your English vocabulary with Verbis.</h2>
<script>
var googleUser = {};
var startApp = function() {
  gapi.load('auth2', function(){
    auth2 = gapi.auth2.init({
      client_id: '{{ site.google-client-id }}',
      cookiepolicy: 'single_host_origin',
    });
    attachSignin(document.getElementById('my-signin2'));
  });
};

function attachSignin(element) {
  console.log(element.id);
  auth2.attachClickHandler(element, {
        'scope': 'profile email',
        'app_package_name':"{{site.app-package-name}}"
      },
      function(googleUser) {
        document.getElementById('message').innerText = "Verbis will be shortly installed on your device shortly.\n Or you may download it directly from Play Store";
        document.getElementById('my-signin2').style.display = "none";
        document.getElementById('btn-play').style.display = "inline";
      }, function(error) {
        document.getElementById('message').innerText = "Unable to sign in. Try Downloading directly from Play Store";
        document.getElementById('my-signin2').style.display = "none";
        document.getElementById('btn-play').style.display = "inline";
      });
}
</script>
<div id="message"></div>
<br/>
<script>startApp();</script>
    <nav class="intro-actions">
      <a class="button button-ghost" id="my-signin2" role="button">Install Now</a>
      <a class="button button-ghost" id="btn-play" role="button" href="{{site.play-store-url}}" style="display:none;">Play Store</a>
    </nav>
  </div>

</section>
